<!DOCTYPE HTML>
<html ng-app="bind">
<head>
<title>CareerDream职业梦登录注册</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css" />
<link rel="stylesheet" href="/static/css/login_in.css" type="text/css" />
<link rel="stylesheet" href="/static/css/reset.css" type="text/css" />
<script src="/static/js/jquery.min.js"></script>
<script src="/static/js/jquery.cookie.min.js"></script>
<script src="/static/js/bootstrap.min.js"></script>
<script src="/static/js/angular-1.3.15.js"></script>
<script src="/static/js/base.js"></script>
<script src="/static/js/sha1.js"></script>
<script src="/static/js/app-bind.js"></script>
<script src="/static/js/base_login.js"></script>
</head>
<body ng-controller="appController">
<!-- login_in -->
<div class="login_in_box_bg"><img src="/static/images/caree_bg.png" /></div>
<div class="login_in">
	<h1><a href="/"><img src="/static/images/login/login_logo.png" alt="职业梦" /></a></h1>	
	<div class="login_box right_box">
		<!-- regist_sel -->
		<div class="regist_sel">
			<a href="javascript:" ng-class="{active: type=='active'}" ng-click="changeType('active')">注册并绑定邮箱</a>
			<a href="javascript:" ng-class="{active: type=='bind'}" ng-click="changeType('bind')">使用已有邮箱绑定</a>
		</div>
		<!-- wanted -->
		<ul class="row regist_box" style="display:block" ng-if="type=='active'">
			<li>
				<p>注册邮箱后，请前往注册邮箱进行激活。之后微信或邮箱帐号均可进行职业梦网站登录。</p>
			</li>
			<li><input type="text" name="login_email" placeholder="邮箱" ng-model="model.email"/></li>
			<li><input type="password" name="login_password" placeholder="密码" ng-model="model.pwd"/></li>
			<li><input type="submit" name="regist_wechat" value="注册并激活" ng-click="submit('active')"/></li>
		</ul>
		<!-- recruit -->
		<ul class="row regist_box" style="display:block" ng-if="type=='bind'">
			<li>
				<p>请登录并绑定邮箱至个人信息，之后微信或邮箱帐号均可进行职业梦网站登录。</p>
			</li>
			<li><input type="text" name="login_email" placeholder="邮箱" ng-model="model.email"/></li>
			<li><input type="password" name="login_password" placeholder="密码" ng-model="model.pwd"/></li>
			<li><span class="col-sm-6"></span><em class="col-sm-6"><a href="/sendemail.html">忘记密码？</a></em></li>
			<li><input type="submit" name="bind_wechat" value="绑定邮箱" ng-click="submit('bind')"/></li>
		</ul>
	</div>
</div>
</body>
</html>
